<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h2 class="heading--type--h2">Ремонт техники различных брендов</h2>

    <section class="container__brends brends">
        <div class="swiper container__navigation--type--brends">
            <ul class="swiper-wrapper list--type--brends">
                <li class="swiper-slide list__item">
                    <img src="style/brends/brends_images/lenovo.svg" alt="lenovo">
                    <button class="button" tabindex="-1"></button>
                </li>
                <li class="swiper-slide list__item">
                    <img src="style/brends/brends_images/samsung.svg" alt="samsung">
                    <button class="button" tabindex="-1"></button>
                </li>
                <li class="swiper-slide list__item">
                    <img src="style/brends/brends_images/apple.svg" alt="apple">
                    <button class="button" tabindex="-1"></button>
                </li>
                <li class="swiper-slide list__item">
                    <img src="style/brends/brends_images/view-sonic.svg" alt="view-sonic">
                    <button class="button" tabindex="-1"></button>
                </li>
                <li class="swiper-slide list__item">
                    <img src="style/brends/brends_images/bosch.svg" alt="bosch">
                    <button class="button" tabindex="-1"></button>
                </li>
                <li class="swiper-slide list__item">
                    <img src="style/brends/brends_images/hp.svg" alt="hp">
                    <button class="button" tabindex="-1"></button>
                </li>
                <li class="swiper-slide list__item">
                    <img src="style/brends/brends_images/aser.svg" alt="acer">
                    <button class="button" tabindex="-1"></button>
                </li>
                <li class="swiper-slide list__item">
                    <img src="style/brends/brends_images/sony.svg" alt="sony">
                    <button class="button" tabindex="-1"></button>
                </li>
                <li class="swiper-slide list__item">
                    <img src="style/brends/brends_images/lenovo.svg" alt="lenovo">
                    <button class="button" tabindex="-1"></button>
                </li>
                <li class="swiper-slide list__item">
                    <img src="style/brends/brends_images/samsung.svg" alt="samsung">
                    <button class="button" tabindex="-1"></button>
                </li>
                <li class="swiper-slide list__item">
                    <img src="style/brends/brends_images/apple.svg" alt="apple">
                    <button class="button" tabindex="-1"></button>
                </li>
            </ul>
            <div class="swiper-pagination"></div>
        </div>
        <button class="unwrap-btn unwrap-btn--action--open unwrap-btn--type--brends">
            <img src="style/unwrap/unwrap_images/unwrap.svg" alt="показать\свернуть" class="unwrap-btn__arrow-img">
            <span class="unwrap-btn__text">Показать все</span>
        </button>
    </section>

</body>

</html>
